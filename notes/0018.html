		<h1>Buch, Germany</h1>
			<code>#place</code>
			<img src="img/0018.jpg" alt="">
			<p>I was fairly lucky in that the next stop was on a desolate road with a path into the woods. I went in and spent the next three hours walking on forest paths, by lakes and through a stable. It was spring and very few people were out – a great place to get lost.</p>
