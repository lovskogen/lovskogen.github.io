		<h1>Dozing on a beach</h1>
			<code>#health</code>
			<img src="img/0020.jpg" alt="">
			<p>The scorching heat. Closing your eyes turns red against the sun. Time does not exist when lazing on a beach towel by the waves. There is no difference between twelve or four o'clock, it's all warm, peaceful, tranquil. The summer beach is a great escape.</p>
